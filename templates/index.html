<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç API –±—Ä–æ—Å–∞–Ω–∏—è –º–æ–Ω–µ—Ç–∫–∏</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .emoji {
            font-size: 1.2em;
            margin-right: 10px;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 180px;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .result-container {
            background: #f0f8ff;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid #e0e0e0;
        }
        
        .result {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        
        .coin {
            font-size: 4em;
            margin: 20px 0;
            display: inline-block;
            animation: coinFlip 1s ease-in-out;
        }
        
        @keyframes coinFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .details {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }
        
        .history {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .loading {
            display: none;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">ü™ô</span>–¢–µ—Å—Ç API –±—Ä–æ—Å–∞–Ω–∏—è –º–æ–Ω–µ—Ç–∫–∏</h1>
        
        <div class="buttons">
            <button onclick="flipCoin()">–ë—Ä–æ—Å–∏—Ç—å –º–æ–Ω–µ—Ç–∫—É</button>
            <button onclick="showStats()">–ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
            <button onclick="showHistory()">–ü–æ–∫–∞–∑–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
            <button onclick="clearHistory()">–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
        </div>
        
        <div class="loading" id="loading">–ë—Ä–æ—Å–∞–µ–º –º–æ–Ω–µ—Ç–∫—É...</div>
        
        <div class="result-container" id="result" style="display: none;">
            <div class="result" id="resultText">–†–µ–∑—É–ª—å—Ç–∞—Ç: –û–†–Å–õ</div>
            <div class="coin" id="coinIcon">ü™ô</div>
            <div class="details" id="resultDetails">–ë—Ä–æ—Å–æ–∫ #1<br>–í—Ä–µ–º—è: 27.06.2025, 14:49:13</div>
        </div>
        
        <div class="history" id="history" style="display: none;">
            <h3>–ò—Å—Ç–æ—Ä–∏—è –±—Ä–æ—Å–∫–æ–≤</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let flipHistory = JSON.parse(localStorage.getItem('coinFlipHistory') || '[]');
        let flipCount = 0;
        
        async function flipCoin() {
            showLoading();
            
            try {
                const response = await fetch('/flip');
                const data = await response.json();
                
                flipCount++;
                const now = new Date();
                const timestamp = now.toLocaleString('ru-RU');
                
                const flipData = {
                    result: data.result,
                    count: flipCount,
                    timestamp: timestamp
                };
                
                flipHistory.unshift(flipData);
                localStorage.setItem('coinFlipHistory', JSON.stringify(flipHistory));
                
                showResult(data.result, flipCount, timestamp);
                
            } catch (error) {
                hideLoading();
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞—â–µ–Ω–∏–∏ –∫ API: ' + error.message);
            }
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('history').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showResult(result, count, timestamp) {
            hideLoading();
            
            const resultContainer = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const coinIcon = document.getElementById('coinIcon');
            const resultDetails = document.getElementById('resultDetails');
            
            resultText.textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result.toUpperCase()}`;
            coinIcon.textContent = result === '–æ—Ä–µ–ª' ? 'ü¶Ö' : 'ü™ô';
            resultDetails.innerHTML = `–ë—Ä–æ—Å–æ–∫ #${count}<br>–í—Ä–µ–º—è: ${timestamp}`;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            resultContainer.style.display = 'block';
            coinIcon.style.animation = 'none';
            setTimeout(() => {
                coinIcon.style.animation = 'coinFlip 1s ease-in-out';
            }, 10);
        }
        
        function showStats() {
            document.getElementById('result').style.display = 'none';
            
            if (flipHistory.length === 0) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏. –°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–±—Ä–æ—Å—å—Ç–µ –º–æ–Ω–µ—Ç–∫—É!');
                return;
            }
            
            const heads = flipHistory.filter(flip => flip.result === '–æ—Ä–µ–ª').length;
            const tails = flipHistory.filter(flip => flip.result === '—Ä–µ—à–∫–∞').length;
            const total = flipHistory.length;
            
            const headsPercent = ((heads / total) * 100).toFixed(1);
            const tailsPercent = ((tails / total) * 100).toFixed(1);
            
            alert(`–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –±—Ä–æ—Å–∫–æ–≤:\n\n–í—Å–µ–≥–æ –±—Ä–æ—Å–∫–æ–≤: ${total}\n–û—Ä—ë–ª: ${heads} (${headsPercent}%)\n–†–µ—à–∫–∞: ${tails} (${tailsPercent}%)`);
        }
        
        function showHistory() {
            document.getElementById('result').style.display = 'none';
            
            const historyContainer = document.getElementById('history');
            const historyList = document.getElementById('historyList');
            
            if (flipHistory.length === 0) {
                historyList.innerHTML = '<p>–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</p>';
            } else {
                historyList.innerHTML = flipHistory.map(flip => 
                    `<div class="history-item">
                        <span>${flip.result === '–æ—Ä–µ–ª' ? 'ü¶Ö' : 'ü™ô'} ${flip.result.toUpperCase()}</span>
                        <span>${flip.timestamp}</span>
                    </div>`
                ).join('');
            }
            
            historyContainer.style.display = 'block';
        }
        
        function clearHistory() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é?')) {
                flipHistory = [];
                flipCount = 0;
                localStorage.removeItem('coinFlipHistory');
                document.getElementById('history').style.display = 'none';
                document.getElementById('result').style.display = 'none';
                alert('–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞!');
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏
        if (flipHistory.length > 0) {
            flipCount = flipHistory.length;
        }
    </script>
</body>
</html>
